
<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="ringButton">Ring Bell</button>
    
    <script>
      
      document.querySelector('#ringButton').addEventListener('click', function() {
        console.log("Please open the door");
      });
    </script>
  </body>
</html>
