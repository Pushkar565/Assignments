<script>
  let arr = ["MA", "SA", "I", "SCH", "OOL"];

  function convert(arr){
    let result = [];
    arr.forEach(element => {
      let lowercaseElement = element.toLowerCase();
      result.push(lowercaseElement);
    });
    return result;
  }

  console.log(convert(arr));
</script>
